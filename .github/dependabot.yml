version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@types/vscode"
    groups:
      octokit:
        patterns:
          - "@octokit*"
      deps:
        applies-to: version-updates
        patterns:
          - "*"
        exclude-patterns:
          - "@octokit*"
