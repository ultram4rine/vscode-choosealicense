name: CI
on:
  push:
    paths-ignore:
      - "README.md"
      - "CHANGELOG.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "README.md"
      - "CHANGELOG.md"
      - "LICENSE"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: yarn coverage
      - name: Coverage
        uses: codecov/codecov-action@v2

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Bundle
        run: yarn compile
